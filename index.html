<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Library</title>
</head>
<body>
    
    <div class="header">
        <h1 class="logo">Library</h1>
    </div>

    <div class="main">
        <div onclick="showForm()">
            <button>Add Book</button>
        </div>
        <div class="displayLibrary">
        </div>
    </div>

    <form id="bookForm">
        <label for="titleInput">Title:</label>
        <input type="text" id="titleInput"><br>
      
        <label for="authorInput">Author:</label>
        <input type="text" id="authorInput"><br>
      
        <label for="pagesInput">Pages:</label>
        <input type="number" id="pagesInput"><br>
      
        <label for="Read">Have you read this book?</label>
        <input type="checkbox" id="Read"><br>
      
        <button type="button" onclick="addBook()">Submit</button>
      </form>

    <div class="footer">
        <p>Copyright 2023 by Tyler Wolfe <a href="https://github.com/JustSomeGuyy"><img src="images/github-mark.png" alt="GitHub logo that is a link to Tyler Wolfe's GitHub account"></a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
